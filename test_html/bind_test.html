<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Simple binding test</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css" charset="utf-8" />
</head>
<body ml-bind=":body">
    <div ml-bind="[Events]:main">
        <label for="article-id">Article ID</label>
        <input id="article-id" type="text" ml-bind="[Data]:articleIdInput">
        <button ml-bind="[Events]:articleButton">Open</button>
        <div ml-bind="View:infoView">
            <p ml-bind=":para1">Info 1</p>
            <p ml-bind=":para2">Info 2</p>
        </div>

        <div ml-bind="[Template]:myTemplate"></div>
    </div>

    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="js/mocha.js"></script>
    <script>
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>

    <!--<script src="js/phantomjs/bridge.js"></script>-->

    <!-- Include your assertion lib of choice -->
    <script src="js/chai.js"></script>
    <script>
        // Setup chai
        var expect = chai.expect
            , assert = chai.assert;
    </script>

    <!-- Include anything you want to test -->

    <!-- Spec files -->
    <script src="bind_test.bundle.js"></script>

    <!-- run mocha -->
    <script type="text/javascript">
        mocha
            .globals(['milo', '_']) // acceptable globals
            .run();
    </script>
</body>
</html>
